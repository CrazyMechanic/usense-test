<form [formGroup]="userForm">
  <div class="input-container">
    <label for="name">{{formLabels.name}}</label>
    <input (blur)="onValueChanged()"
           [ngClass]="{'is-valid': name.valid,
                       'is-invalid': name.invalid && (name.touched || name.dirty)}"
           formControlName="name" id="name" placeholder="{{formPlaceholder.name}}" type="text">

    <div *ngIf="name.invalid && (name.touched || name.dirty)" class="invalid-feedback">{{formErrors.name}}</div>
  </div>

  <div class="input-container">
    <label for="password">{{formLabels.password}}</label>
    <input formControlName="password" id="password" placeholder="{{formPlaceholder.password}}">

    <div></div>

    <div></div>

    <div></div>

    <div></div>
  </div>
</form>
